<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музей Vice City & Casa-Grande</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="preloader">
        <div class="loader"></div>
    </div>
    <header>
        <div class="logo">
            <h1><span>Vice City</span> & Casa-Grande</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> Главная</a></li>
                <li><a href="simkart.html"><i class="fas fa-id-card"></i> Симкарты</a></li>

            </ul>
        </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Добро пожаловать в музей</h2>

            </div>
        </section>
        <section class="features">
            <div class="feature-card">
                <div class="icon-circle">
                    <i class="fas fa-id-card"></i>
                </div>

                <p>Коллекция легендарных номеров</p>
            </div>
            <div class="feature-card">
                <div class="icon-circle">
                    <i class="fas fa-trophy"></i>
                </div>
                <h4>Зал славы</h4>
